<md-toast>
  <span class="md-toast-text" flex>
    <i class="fa fa-exclamation" aria-hidden="true"></i>&nbsp {{title[0].title}}</span>
  <md-button class="md-highlight" ng-click="openMoreInfo($event)">
    + info
  </md-button>
  <md-button ng-click="closeToast()" aria-label="Fermer">
    <i class="fa fa-times" aria-hidden="true"></i>
  </md-button>
</md-toast>
